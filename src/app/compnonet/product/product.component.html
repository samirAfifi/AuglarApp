<div class="row">
    <div *ngFor="let product of allProduct" class="col-md-4">
        <div class="content">
            <img class="w-100 h-25" src="{{product.image}}" alt="product image">
            <h4>{{product.name}}</h4>
            <p>{{product.description}}</p>
            <p>Price: {{product.price}} $</p>
            <button class="btn btn-outline-info w-100">Add to Cart</button>

        </div>

    </div>
</div>
